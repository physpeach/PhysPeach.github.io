<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{page.description}} Momo's web site.">
    <link rel="stylesheet" href="{{site.baseurl}}/static/uikit-3.7.1/css/uikit.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/static/jekyll-pygments-themes/monokai.css">
    <link rel="stylesheet" href="{{site.baseurl}}/static/css/style.css">
    <script src="{{site.baseurl}}/static/uikit-3.7.1/js/uikit.min.js"></script>
    <script src="{{site.baseurl}}/static/uikit-3.7.1/js/uikit-icons.min.js"></script>
    <title>{{ page.title }} | Momoの自由研究</title>
    <link rel="icon" href="{{site.baseurl}}/static/assets/favicon.ico">
  </head>
  <body>
    <div class="body-container">
      <header>
        <nav class="uk-navbar-container" uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo uk-visible@s" href="{{site.baseurl}}/"><img src="{{site.baseurl}}/static/assets/favicon.ico" alt="">Momoの自由研究</a>
            <a class="uk-navbar-item uk-logo uk-hidden@s" href="{{site.baseurl}}/"><img src="{{site.baseurl}}/static/assets/favicon.ico" alt="">Momoの<br>自由研究</a>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav uk-visible@s">
              <li><a href="{{site.baseurl}}/profile.html">Profile</a></li>
              <li class="uk-parent"><a href="{{site.baseurl}}/columns">Columns</a>
                <div class="uk-navbar-dropdown">
                  <ul class="uk-nav uk-navbar-dropdown-nav">
                    <li><a href="https://physpeach.github.io/cuda-tutorial">CUDA Tutorial</a></li>
                    <li><a href="#">Molecular Dynamics</a></li>
                    <li><a href="{{site.baseurl}}/columns/concertina">Concertina</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="#">Blogs</a></li>
            </ul>
            <div id="Menu" uk-offcanvas="flip: true" class="uk-offcanvas">
              <div class="uk-offcanvas-bar">
                <ul class="uk-nav">
                  <li><a href="{{site.baseurl}}/profile.html">Profile</a></li>
                  <li class="uk-parent"><a href="{{site.baseurl}}/columns">Columns</a>
                  <li><a href="#">Blogs</a></li>
                </ul>
              </div>
            </div>
            <a class="uk-navbar-toggle uk-hidden@s" href="" uk-toggle="target: #Menu">
              <span class="uk-margin-small-right">Menu</span><span uk-navbar-toggle-icon></span>
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="uk-container uk-container-large">
          <article id="main_content" class="uk-article">
            {{ content }}
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
